<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mev/ipv6</title>
    
    <!-- Open Graph / Discord Embed Tags -->
    <meta property="og:title" content="enter the depths of mev">
    <meta property="og:description" content="enter the depths of mev">
    <meta property="og:image" content="https://i.pinimg.com/736x/97/d3/1d/97d31d307fb2dd2b856a69e6d7ba7560.jpg">
    <meta property="og:type" content="profile">
    
    <!-- Theme color -->
    <meta name="theme-color" content="#000000">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            cursor: default;
        }

        /* Entry Screen - Minimal */
        #entryScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .entry-text {
            color: #ffffff;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-align: center;
            opacity: 0.9;
        }

        /* Main Content */
        #mainContent {
            display: none;
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
        }

        /* GIF Background - Scaled Back */
        .gif-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.2; /* Even more transparent */
            pointer-events: none;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            filter: grayscale(100%) contrast(120%);
            /* Scale it down to push it back */
            transform: scale(0.98) translateZ(0);
            transform-origin: center;
        }

        /* Dark overlay to make it recede more */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Darker overlay */
            pointer-events: none;
            z-index: 1;
        }

        /* Content overlay */
        .content {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            z-index: 2; /* Above background */
        }

        /* Frames Container */
        .frames-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 60px;
            max-width: 900px;
            padding: 20px;
            transform-style: preserve-3d;
        }

        /* Frame Styles - More See-through */
        .frame {
            background: rgba(15, 15, 15, 0.4); /* More transparent */
            border: 1px solid rgba(255, 255, 255, 0.08); /* Subtler border */
            border-radius: 8px;
            padding: 25px;
            backdrop-filter: blur(12px); /* More blur for depth */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6); /* Softer shadow */
            transition: transform 0.2s ease-out;
            color: #ffffff;
        }

        /* Frame Titles */
        .frame-title {
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.6); /* More subtle */
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05); /* Very subtle */
        }

        /* Main Frame (left) */
        .main-frame {
            width: 320px;
        }

        .main-pfp {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px auto;
            border: 2px solid rgba(255, 255, 255, 0.2); /* More subtle */
            display: block;
            filter: grayscale(100%) contrast(120%);
            transition: all 0.4s;
        }

        .main-pfp:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .site-title {
            color: #ffffff;
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 10px 0 15px 0;
            text-align: center;
            opacity: 0.9;
        }

        .account-item {
            background: rgba(255, 255, 255, 0.03); /* More transparent */
            border: 1px solid rgba(255, 255, 255, 0.06); /* More subtle */
            padding: 10px 12px;
            border-radius: 6px;
            margin: 8px 0;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            letter-spacing: 1px;
            word-break: break-all;
            color: rgba(255, 255, 255, 0.7); /* More subtle */
            transition: all 0.3s;
        }

        .account-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateX(3px);
        }

        /* Servers Frame (right) */
        .servers-frame {
            width: 320px;
        }

        /* Server Item */
        .server-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03); /* More transparent */
            border: 1px solid rgba(255, 255, 255, 0.06); /* More subtle */
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
            transition: all 0.3s;
            cursor: pointer;
            gap: 12px;
        }

        .server-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .server-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.1); /* More subtle */
            background: rgba(20, 20, 20, 0.5); /* More transparent */
            flex-shrink: 0;
        }

        .server-details {
            flex: 1;
            min-width: 0;
        }

        .server-name {
            font-size: 14px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8); /* More subtle */
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .server-members {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4); /* More subtle */
            letter-spacing: 0.5px;
        }

        .server-join {
            flex-shrink: 0;
            color: rgba(255, 255, 255, 0.3); /* More subtle */
            font-size: 12px;
            opacity: 0.5;
        }

        /* Simple fade animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }

        .entry-text {
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .frames-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
                padding: 20px;
            }
            
            .main-frame, .servers-frame {
                width: 90%;
                max-width: 400px;
            }
            
            .entry-text {
                font-size: 18px;
                letter-spacing: 3px;
            }
            
            .gif-bg {
                transform: scale(1) translateZ(0); /* Reset scale on mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Entry Screen -->
    <div id="entryScreen">
        <div class="entry-text">
            mev/ipv6
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
        <!-- GIF Background - Scaled back -->
        <img src="https://raw.githubusercontent.com/ikiikikikijujijij-oss/encode/refs/heads/main/life.gif" alt="" class="gif-bg" id="bgGif" loading="eager" decoding="async">
        
        <!-- Dark overlay to push background further back -->
        <div class="bg-overlay"></div>
        
        <div class="content">
            <div class="frames-container" id="framesContainer">
                <!-- Left Frame -->
                <div class="frame main-frame" id="leftFrame">
                    <div class="frame-title">mev/ipv6</div>
                    <img src="https://i.pinimg.com/736x/97/d3/1d/97d31d307fb2dd2b856a69e6d7ba7560.jpg" alt="" class="main-pfp" loading="eager">
                    <div class="site-title">mev/ipv6</div>
                    
                    <div class="account-item">
                        mev/98fv
                    </div>
                    
                    <div class="account-item">
                        mev/sliceyourwristformev
                    </div>
                </div>
                
                <!-- Right Frame -->
                <div class="frame servers-frame" id="rightFrame">
                    <div class="frame-title">servers</div>
                    
                    <!-- Server 1 -->
                    <div class="server-item" id="server1">
                        <div class="server-icon" id="serverIcon1">
                            <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.2); font-size: 14px;">
                                ...
                            </div>
                        </div>
                        <div class="server-details">
                            <div class="server-name" id="serverName1">Loading server...</div>
                            <div class="server-members" id="serverMembers1">- members</div>
                        </div>
                        <div class="server-join">→</div>
                    </div>
                    
                    <!-- Server 2 -->
                    <div class="server-item" id="server2">
                        <div class="server-icon" id="serverIcon2">
                            <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.2); font-size: 14px;">
                                ...
                            </div>
                        </div>
                        <div class="server-details">
                            <div class="server-name" id="serverName2">Loading server...</div>
                            <div class="server-members" id="serverMembers2">- members</div>
                        </div>
                        <div class="server-join">→</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Element (hidden, auto-plays) -->
    <audio id="bgAudio" loop preload="auto" autoplay>
        <source src="https://github.com/ikiikikikijujijij-oss/encode/raw/refs/heads/main/life.mp3" type="audio/mpeg">
    </audio>

    <script>
        // DOM elements
        const entryScreen = document.getElementById('entryScreen');
        const mainContent = document.getElementById('mainContent');
        const bgAudio = document.getElementById('bgAudio');
        
        // Server data
        const servers = [
            {
                id: 'server1',
                inviteCode: 'JCvA7ADfse',
                inviteUrl: 'https://discord.gg/JCvA7ADfse',
                elementId: 'server1'
            },
            {
                id: 'server2',
                inviteCode: 'WvUePACTCG',
                inviteUrl: 'https://discord.gg/WvUePACTCG',
                elementId: 'server2'
            }
        ];

        // Mouse movement variables
        let mouseX = 0;
        let mouseY = 0;
        let windowWidth = window.innerWidth;
        let windowHeight = window.innerHeight;

        // Fetch Discord server information
        async function fetchServerInfo(inviteCode) {
            try {
                const response = await fetch(`https://discord.com/api/v9/invites/${inviteCode}?with_counts=true`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Error fetching server info for ${inviteCode}:`, error);
                
                // Return fallback data
                return {
                    guild: {
                        name: `Server ${inviteCode}`,
                        approximate_member_count: Math.floor(Math.random() * 1000) + 500,
                        icon: null
                    }
                };
            }
        }

        // Update server display
        function updateServerDisplay(serverElement, serverData, inviteUrl) {
            const guild = serverData.guild;
            
            // Update server name
            const serverNameElement = serverElement.querySelector('.server-name');
            serverNameElement.textContent = guild.name || `Server`;
            
            // Update member count
            const membersElement = serverElement.querySelector('.server-members');
            if (guild.approximate_member_count) {
                const formattedCount = guild.approximate_member_count.toLocaleString();
                membersElement.textContent = `${formattedCount} members`;
            }
            
            // Update server icon
            const iconElement = serverElement.querySelector('.server-icon');
            if (guild.icon) {
                const iconUrl = `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png?size=64`;
                iconElement.style.backgroundImage = `url('${iconUrl}')`;
                iconElement.style.backgroundSize = 'cover';
                iconElement.innerHTML = '';
            } else {
                // Use initials
                const initials = guild.name 
                    ? guild.name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2)
                    : '??';
                iconElement.innerHTML = `<div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.4); font-size: 16px; font-weight: 300;">${initials}</div>`;
            }
            
            // Make clickable
            serverElement.onclick = () => window.open(inviteUrl, '_blank');
        }

        // Load server data
        async function loadServerData() {
            for (const server of servers) {
                try {
                    const data = await fetchServerInfo(server.inviteCode);
                    const serverElement = document.getElementById(server.elementId);
                    if (serverElement) {
                        updateServerDisplay(serverElement, data, server.inviteUrl);
                    }
                } catch (error) {
                    console.error(`Failed to load server ${server.inviteCode}:`, error);
                }
            }
        }

        // Entry screen click
        entryScreen.addEventListener('click', async function() {
            // Fade out
            entryScreen.style.opacity = '0';
            entryScreen.style.transition = 'opacity 0.4s';
            
            setTimeout(async () => {
                entryScreen.style.display = 'none';
                mainContent.style.display = 'block';
                
                // Fade in
                mainContent.style.opacity = '0';
                setTimeout(() => {
                    mainContent.style.opacity = '1';
                    mainContent.style.transition = 'opacity 0.4s';
                }, 50);
                
                // Start loading server data
                loadServerData();
                
                // Start audio (muted by default, auto-plays)
                bgAudio.volume = 0.3; // Lower volume
                bgAudio.play().catch(e => {
                    console.log("Audio requires interaction");
                });
                
                // Initialize mouse movement effect
                initMouseEffect();
            }, 400);
        });

        // Mouse movement effect
        function initMouseEffect() {
            const leftFrame = document.getElementById('leftFrame');
            const rightFrame = document.getElementById('rightFrame');
            
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // Calculate movement
                const moveX = (mouseX / windowWidth) * 2 - 1;
                const moveY = (mouseY / windowHeight) * 2 - 1;
                
                // Apply subtle movement to frames
                if (leftFrame) {
                    leftFrame.style.transform = `translateX(${moveX * -6}px) translateY(${moveY * -6}px) rotateY(${moveX * 0.8}deg)`;
                }
                
                if (rightFrame) {
                    rightFrame.style.transform = `translateX(${moveX * 6}px) translateY(${moveY * 6}px) rotateY(${moveX * -0.8}deg)`;
                }
            });
            
            // Handle resize
            window.addEventListener('resize', function() {
                windowWidth = window.innerWidth;
                windowHeight = window.innerHeight;
            });
        }

        // Auto-enter after 2 seconds
        setTimeout(() => {
            if (entryScreen.style.display !== 'none') {
                entryScreen.click();
            }
        }, 2000);

        // Spacebar to mute/unmute audio
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (bgAudio.paused) {
                    bgAudio.play();
                } else {
                    bgAudio.pause();
                }
            }
            
            // 'M' key to mute/unmute
            if (e.code === 'KeyM') {
                e.preventDefault();
                bgAudio.muted = !bgAudio.muted;
            }
        });
    </script>
</body>
</html>
