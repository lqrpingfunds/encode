<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Theme color -->
    <meta name="theme-color" content="#000000">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            cursor: default;
        }

        /* Monochrome Filter */
        .monochrome {
            filter: grayscale(100%) contrast(110%);
        }

        /* Entry Screen - SIMPLIFIED */
        #entryScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .entry-text {
            color: #ffffff;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-align: center;
            transition: all 0.5s;
            opacity: 0.9;
        }

        .entry-text:hover {
            opacity: 1;
            letter-spacing: 6px;
        }

        /* Main Content */
        #mainContent {
            display: none;
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
        }

        /* GIF Background */
        .gif-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
            pointer-events: none;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        /* Content overlay */
        .content {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            perspective: 1000px;
        }

        /* Frames Container */
        .frames-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            max-width: 1200px;
            padding: 30px;
            transform-style: preserve-3d;
        }

        /* Frame Styles - Monochrome */
        .frame {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            transition: transform 0.2s ease-out;
            color: #ffffff;
        }

        .frame-header {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .frame-header i {
            font-size: 20px;
            color: #ffffff;
        }

        /* Profile Container */
        .profile-container {
            text-align: center;
            width: 320px;
        }

        .pfp {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #ffffff;
            transition: all 0.4s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .pfp:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .username {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin: 10px 0 5px 0;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 25px;
            font-style: italic;
        }

        .account-container {
            margin: 15px 0;
        }

        .account-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-align: left;
        }

        .account-main {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 12px 15px;
            border-radius: 8px;
            margin: 8px 0;
            font-family: 'Consolas', monospace;
            font-size: 15px;
            letter-spacing: 1px;
            word-break: break-all;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            color: #ffffff;
        }

        .account-main:hover {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            transform: translateX(5px);
        }

        .account-alt {
            background: linear-gradient(90deg, rgba(150, 150, 150, 0.1), rgba(150, 150, 150, 0.05));
            border: 1px solid rgba(150, 150, 150, 0.4);
            padding: 12px 15px;
            border-radius: 8px;
            margin: 8px 0;
            font-family: 'Consolas', monospace;
            font-size: 15px;
            letter-spacing: 1px;
            word-break: break-all;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            color: #ffffff;
        }

        .account-alt:hover {
            background: linear-gradient(90deg, rgba(150, 150, 150, 0.15), rgba(150, 150, 150, 0.08));
            transform: translateX(5px);
        }

        .account-icon {
            font-size: 18px;
            color: #ffffff;
        }

        /* Servers Container - Compact Design */
        .servers-container {
            width: 320px;
        }

        /* Compact Server Row */
        .server-row {
            display: flex;
            align-items: center;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
            gap: 15px;
        }

        .server-row:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .server-icon-container {
            flex-shrink: 0;
        }

        .server-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: #222;
        }

        .server-info {
            flex: 1;
            min-width: 0;
        }

        .server-name {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .server-members {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .online-dot {
            color: #43b581;
            font-size: 10px;
        }

        .server-join {
            flex-shrink: 0;
        }

        .join-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 1px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .join-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .join-btn i {
            font-size: 12px;
        }

        /* Audio controls */
        .audio-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 100;
        }

        .mute-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            letter-spacing: 1px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mute-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 15px;
            left: 15px;
            font-size: 12px;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .discord-icon {
            color: #ffffff;
            font-size: 18px;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .server-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #222;
        }

        /* Remove focus outlines */
        button:focus, button:active {
            outline: none;
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            .frames-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
                padding: 20px;
            }
            
            .profile-container, .servers-container {
                width: 95%;
                max-width: 400px;
            }
            
            .entry-text {
                font-size: 20px;
                letter-spacing: 3px;
            }
            
            .entry-text:hover {
                letter-spacing: 4px;
            }
        }

        /* Simple fade in animation for entry text */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }

        .entry-text {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- Main Content -->

        <img src="https://raw.githubusercontent.com/ikiikikikijujijij-oss/encode/refs/heads/main/ddda.gif" alt="" class="gif-bg monochrome" id="bgGif" loading="eager" decoding="async">

                <div class="frame servers-container" id="serversFrame">

    <!-- Audio Element -->
    <audio id="bgAudio" loop preload="auto">
        <source src="https://files.catbox.moe/0f0rr3.mp3" type="audio/mpeg">
    </audio>

    <script>
        // DOM elements
        const entryScreen = document.getElementById('entryScreen');
        const mainContent = document.getElementById('mainContent');
        const bgAudio = document.getElementById('bgAudio');
        const muteButton = document.getElementById('muteButton');
        const bgGif = document.getElementById('bgGif');
        
        // Server data configuration - ONLY 2 SERVERS
        const servers = [
            {
                id: 'server1',
                inviteCode: 'JCvA7ADfse',
                inviteUrl: 'https://discord.gg/JCvA7ADfse',
                elementId: 'server1'
            },
            {
                id: 'server2',
                inviteCode: 'WvUePACTCG',
                inviteUrl: 'https://discord.gg/WvUePACTCG',
                elementId: 'server2'
            }
        ];

        // Mouse movement variables
        let mouseX = 0;
        let mouseY = 0;
        let windowWidth = window.innerWidth;
        let windowHeight = window.innerHeight;
        let isMobile = window.innerWidth <= 900;

        // Apply monochrome filter to all images
        function applyMonochromeFilter() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.classList.add('monochrome');
            });
        }

        // Fetch Discord server information
        async function fetchServerInfo(inviteCode) {
            try {
                // Using Discord's invite API
                const response = await fetch(`https://discord.com/api/v9/invites/${inviteCode}?with_counts=true&with_expiration=true`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Error fetching server info for ${inviteCode}:`, error);
                
                // Return fallback data if API fails
                return {
                    guild: {
                        name: `Server ${inviteCode}`,
                        approximate_member_count: Math.floor(Math.random() * 1000) + 500,
                        approximate_presence_count: Math.floor(Math.random() * 500) + 100,
                        icon: null
                    }
                };
            }
        }

        // Update server row with fetched data
        function updateServerRow(serverElement, serverData, inviteUrl) {
            const guild = serverData.guild;
            
            // Update server name
            const serverNameElement = serverElement.querySelector('.server-name');
            serverNameElement.innerHTML = guild.name || 'Unknown Server';
            
            // Update member count
            const memberCountElement = serverElement.querySelector('.member-count');
            if (guild.approximate_member_count) {
                const formattedCount = guild.approximate_member_count.toLocaleString();
                memberCountElement.textContent = `${formattedCount} members`;
            }
            
            // Update online count
            const onlineElement = serverElement.querySelector('.online-count');
            if (guild.approximate_presence_count) {
                onlineElement.textContent = `${guild.approximate_presence_count} online`;
            }
            
            // Update server icon
            const iconContainer = serverElement.querySelector('.server-icon-container');
            const loadingElement = iconContainer.querySelector('.server-loading');
            
            if (loadingElement) {
                loadingElement.remove();
            }
            
            const iconElement = document.createElement('div');
            iconElement.className = 'server-icon monochrome';
            
            if (guild.icon) {
                // Set icon image
                const iconUrl = `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png?size=128`;
                iconElement.style.backgroundImage = `url('${iconUrl}')`;
                iconElement.style.backgroundSize = 'cover';
                iconElement.style.backgroundPosition = 'center';
            } else {
                // Use default icon
                iconElement.style.background = '#222';
                iconElement.style.display = 'flex';
                iconElement.style.alignItems = 'center';
                iconElement.style.justifyContent = 'center';
                
                // Create initial icon based on server name
                const initials = guild.name 
                    ? guild.name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2)
                    : '?';
                
                iconElement.innerHTML = `<span style="color: #666; font-weight: bold; font-size: 16px;">${initials}</span>`;
            }
            
            iconContainer.appendChild(iconElement);
            
            // Update join link
            const joinLink = serverElement.querySelector('.join-btn');
            joinLink.href = inviteUrl;
        }

        // Load all server information
        async function loadAllServers() {
            const serverPromises = servers.map(server => 
                fetchServerInfo(server.inviteCode)
                    .then(data => {
                        const serverElement = document.getElementById(server.elementId);
                        if (serverElement) {
                            updateServerRow(serverElement, data, server.inviteUrl);
                        }
                        return data;
                    })
            );
            
            try {
                await Promise.all(serverPromises);
                console.log('Server data loaded successfully');
            } catch (error) {
                console.error('Error loading server data:', error);
            }
        }

        // Performance optimization: preload and optimize GIF
        function optimizeGifPerformance() {
            if (bgGif.complete) {
                applyGifOptimizations();
            } else {
                bgGif.addEventListener('load', applyGifOptimizations);
            }
        }

        function applyGifOptimizations() {
            bgGif.style.willChange = 'transform';
            bgGif.style.imageRendering = 'optimizeQuality';
            bgGif.style.transform = 'translateZ(0)';
            bgGif.style.backfaceVisibility = 'hidden';
        }

        // Click anywhere to enter - SIMPLIFIED
        entryScreen.addEventListener('click', async function() {
            // Simple fade out
            entryScreen.style.opacity = '0';
            entryScreen.style.transition = 'opacity 0.5s';
            
            setTimeout(async () => {
                entryScreen.style.display = 'none';
                mainContent.style.display = 'block';
                
                // Simple fade in
                mainContent.style.opacity = '0';
                setTimeout(() => {
                    mainContent.style.opacity = '1';
                    mainContent.style.transition = 'opacity 0.5s';
                }, 50);
                
                // Apply monochrome filter
                applyMonochromeFilter();
                
                // Optimize GIF
                optimizeGifPerformance();
                
                // Start loading server data
                loadAllServers();
                
                // Start audio
                bgAudio.volume = 0.7;
                bgAudio.play().catch(function(e) {
                    console.log("Audio may require user interaction");
                    muteButton.innerHTML = '<i class="fas fa-play"></i> PLAY';
                });
                
                // Set button text
                muteButton.innerHTML = bgAudio.paused ? 
                    '<i class="fas fa-play"></i> PLAY' : 
                    '<i class="fas fa-volume-up"></i> MUTE';
                
                // Initialize mouse movement effect if not mobile
                if (!isMobile) {
                    initMouseMoveEffect();
                }
            }, 500);
        });

        // Mouse movement effect for desktop
        function initMouseMoveEffect() {
            const profileFrame = document.getElementById('profileFrame');
            const serversFrame = document.getElementById('serversFrame');
            
            // Track mouse position
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // Calculate movement factor
                const moveX = (mouseX / windowWidth) * 2 - 1;
                const moveY = (mouseY / windowHeight) * 2 - 1;
                
                // Apply subtle parallax effect to frames
                if (profileFrame) {
                    profileFrame.style.transform = `translateX(${moveX * -10}px) translateY(${moveY * -10}px) rotateY(${moveX * 2}deg) rotateX(${moveY * -1}deg)`;
                }
                
                if (serversFrame) {
                    serversFrame.style.transform = `translateX(${moveX * 10}px) translateY(${moveY * 10}px) rotateY(${moveX * -2}deg) rotateX(${moveY * 1}deg)`;
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                windowWidth = window.innerWidth;
                windowHeight = window.innerHeight;
                isMobile = window.innerWidth <= 900;
                
                // Reset transforms if switching to mobile
                if (isMobile) {
                    if (profileFrame) profileFrame.style.transform = 'none';
                    if (serversFrame) serversFrame.style.transform = 'none';
                }
            });
        }

        // Simple mute toggle
        muteButton.addEventListener('click', function() {
            if (bgAudio.paused) {
                bgAudio.play();
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i> MUTE';
            } else {
                bgAudio.pause();
                muteButton.innerHTML = '<i class="fas fa-play"></i> PLAY';
            }
        });

        // Spacebar to toggle audio
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                muteButton.click();
            }
        });

        // Add click effect to server rows
        document.addEventListener('click', function(e) {
            const serverRow = e.target.closest('.server-row');
            if (serverRow && !e.target.closest('.join-btn')) {
                // Find and open the join link
                const joinBtn = serverRow.querySelector('.join-btn');
                if (joinBtn) {
                    window.open(joinBtn.href, '_blank');
                }
            }
        });

        // Simple performance check
        function checkPerformance() {
            const memory = performance.memory;
            if (memory && memory.usedJSHeapSize > 50000000) {
                console.log("High memory usage detected");
                bgGif.style.opacity = "0.3";
            }
        }

        // Check performance every 10 seconds
        setInterval(checkPerformance, 10000);
        
        // Refresh server data every 5 minutes
        setInterval(loadAllServers, 300000);
        
        // Tooltips for server names
        setTimeout(function() {
            const serverNames = document.querySelectorAll('.server-name');
            serverNames.forEach(name => {
                name.title = name.textContent;
            });
        }, 3000);
    </script>
</body>
</html>
